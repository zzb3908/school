<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>赛吧管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="{:config('static_dir')}layui/css/layui.css?_v={:config('static_ver')}" media="all" />
    <link rel="stylesheet" href="{:config('static_dir')}css/public.css?_v={:config('static_ver')}" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
    <blockquote class="layui-elem-quote quoteBox">
        <form class="layui-form">
            <!--<div class="layui-inline">
                <a class="layui-btn layui-btn-normal addNews_btn">添加约吧</a>
            </div>-->
            <div class="layui-inline" style="margin-right:10px">
                <a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
            </div>

            <div class="layui-inline">
                <div class="layui-input-inline">
                    <input type="text" class="layui-input searchVal" placeholder="请输入搜索的关键字" />
                </div>
                <a class="layui-btn search_btn" data-type="reload">关键字搜索</a>
            </div>
        </form>
    </blockquote>
    <table id="newsList" lay-filter="newsList"></table>
    <!--审核状态-->
    <script type="text/html" id="newsStatus">
        {{#  if(d.TG_Status == "1"){ }}
        <span class="layui-orange">待审核</span>
        {{#  } else if(d.TG_Status == "2"){ }}
        <span class="layui-green">已审核</span>
        {{#  } else if(d.TG_Status == "-1"){ }}
        <span class="layui-red">已删除</span>
        {{#  } else { }}
        草稿
        {{#  }}}
    </script>

    <!--操作-->
    <script type="text/html" id="newsListBar">
        <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
    </script>
</form>
<script type="text/javascript" src="{:config('static_dir')}layui/layui.js?_v={:config('static_ver')}"></script>
<script type="text/javascript" src="{:config('static_dir')}js/my.js?_v={:config('static_ver')}"></script>
<script type="text/javascript">
layui.use(['form','layer','laydate','table','laytpl'],function(){
    var form = layui.form,
        // layer = parent.layer === undefined ? layui.layer : top.layer,
        layer = layui.layer,
        $ = layui.jquery,
        laydate = layui.laydate,
        laytpl = layui.laytpl,
        table = layui.table;

    var pid = {$pid};
    //新闻列表
    var tableIns = table.render({
        elem: '#newsList',
        url : '/competition/categorylist/'+pid,
        cellMinWidth : 95,
        page : true,
        height : "full-125",
        limit : 20,
        limits : [10,15,20,30],
        id : "newsListTable",
        cols : [[
            {type: "checkbox", fixed:"left", width:50},
            {field: 'CC_Id', title: 'ID', width:60, align:"center"},
            {field: 'CC_Name', title: '分类名称', width:200, align:"center"},
            {field: 'CC_AddTime', title: '添加时间', minWidth:110, align:'center', templet:function(d){
                    var myDate = new Date(d.CC_AddTime*1000);
                    return myDate.format('MM-dd hh:mm');
                }},
            /*{field: 'TG_Status', title: '状态', width:'80', align:'center',templet:"#newsStatus"},*/
            {title: '操作', width:130, templet:'#newsListBar',fixed:"right",align:"center"}
        ]]
    });

    //搜索【此功能需要后台配合，所以暂时没有动态效果演示】
    $(".search_btn").on("click",function(){
        table.reload("newsListTable",{
            page: {
                curr: 1 //重新从第 1 页开始
            },
            where: {
                keyword: $(".searchVal").val(),
            }
        })
    });



    //批量删除
    $(".delAll_btn").click(function(){
        var checkStatus = table.checkStatus('newsListTable'),
            data = checkStatus.data,
            ids = [];
        if(data.length > 0) {
            for (var i in data) {
                ids.push(data[i].CC_Id);
            }
            layer.confirm('确定删除选中的分类？', {icon: 3, title: '提示信息'}, function (index) {
                $.post("/competition/categorydestroy",{
                    ids : ids  //将需要删除的newsId作为参数传入
                },function(res){
                    if (res.status==1) {
                        tableIns.reload();
                        layer.close(index);
                    }else{
                        layer.msg(res.msg);
                    }
                })
            })
        }else{
            layer.msg("请选择需要删除的分类");
        }
    })

    //列表操作
    table.on('tool(newsList)', function(obj){
        var layEvent = obj.event,
            data = obj.data;

        if(layEvent === 'show'){ //编辑
            showNews(data);
        } else if(layEvent === 'del'){ //删除
            layer.confirm('确定删除 '+data.CC_Name+' 此分类？',{icon:3, title:'提示信息'},function(index){
                $.post("/competition/categorydestroy",{
                    ids : [data.CC_Id]  //将需要删除的newsId作为参数传入
                },function(res){
                    if (res.status==1) {
                        tableIns.reload();
                        layer.close(index);
                    }else{
                        layer.msg(res.msg);
                    }
                })
            });
        } else if(layEvent === 'look'){ //预览
            layer.alert("此功能需要前台展示，实际开发中传入对应的必要参数进行秀吧内容页面访问")
        }
    });

})
</script>
</body>
</html>
