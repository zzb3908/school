<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>资讯列表-资讯添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../css/public.css?v=2018.08" media="all" />
</head>
<body class="childrenBody">
    <form class="layui-form layui-row layui-col-space10">
        <div class="layui-col-md9 layui-col-xs12">
            <div class="layui-row layui-col-space10">
                <div class="layui-col-md9 layui-col-xs7">
                    <div class="layui-form-item magt3">
                        <label class="layui-form-label">资讯分类</label>
                        <div class="layui-input-block">
                            <input type="radio" name="module" title="综合" lay-skin="primary" checked />
                            <input type="radio" name="module" title="校际" lay-skin="primary" />
                            <input type="radio" name="module" title="校内" lay-skin="primary" />
                            <input type="radio" name="module" title="研学" lay-skin="primary" />
                            <input type="radio" name="module" title="看板" lay-skin="primary" />
                        </div>
                    </div>
                    <div class="layui-form-item magt3">
                        <label class="layui-form-label">资讯标题</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input news_title" lay-verify="news_title" placeholder="请输入资讯标题">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">资讯副标题</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input news_subtitle" lay-verify="news_subtitle" placeholder="请输入资讯副标题">
                        </div>
                    </div>
                </div>
                <div class="layui-col-md3 layui-col-xs5">
                    <div class="layui-upload-list thumbBox mag0 magt3">
                        <img class="layui-upload-img thumbImg">
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-row layui-col-xs12">
                <label class="layui-form-label">内容摘要</label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容摘要" class="layui-textarea abstract"></textarea>
                </div>

            </div>
            <div class="layui-form-item layui-row layui-col-xs12">
                <label class="layui-form-label">资讯标签</label>
                <div class="layui-input-block">
                    <select lay-filter="news_tags" multiple name="news_tags">
                        <option value="">请选择资讯标签</option>
                        <option value="1">旅游</option>
                        <option value="2">唱歌</option>
                        <option value="3">爬山</option>
                        <option value="4">游戏</option>
                        <option value="5">台球</option>
                        <option value="6">阅读</option>
                        <option value="7">看电影</option>
                    </select>
                    <!--<input type="text" class="layui-input news_tags" lay-verify="newsName" placeholder="请选择资讯标签">-->
                </div>
            </div>
            <div class="layui-form-item layui-row layui-col-xs12">
                <label class="layui-form-label">资讯类型</label>
                <div class="layui-col-xs4">
                    <input type="radio" name="news_type" title="图文" lay-skin="primary" checked />
                    <input type="radio" name="news_type" title="视频" lay-skin="primary" />
                </div>
                <div class="layui-input-block" style="text-align:right">
                    <button type="button" class="layui-btn" id="btn_getimg">↑ 获取资讯内容图片</button>
                </div>
            </div>
            

            <div class="layui-form-item magb0">
                <label class="layui-form-label">资讯内容</label>
                <div class="layui-input-block">
                    <textarea class="layui-textarea layui-hide" name="content" lay-verify="content" id="news_content"></textarea>
                </div>
            </div>
        </div>
        <div class="layui-col-md3 layui-col-xs12">
            <blockquote class="layui-elem-quote title"><i class="seraph icon-caidan"></i> 用户操作数据</blockquote>
            <div class="border category">
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon">&#xe60e;</i> 评论数</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" style="color:#0094ff" id="pinglun_num" placeholder="评论数" value="0" readonly />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon">&#xe60e;</i> 点赞数</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" style="color:#ee5e5e" id="dianzan_num" placeholder="点赞数" value="0" readonly />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon">&#xe60e;</i> 收藏数</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" style="color:#ff006e" id="shoucan_num" placeholder="收藏数" value="0" readonly />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon">&#xe60e;</i> 分享数</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" style="color:#3c62e0" id="fangxiang_num" placeholder="分享数" value="0" readonly />
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon">&#xe60e;</i> 举报数</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" style="color:#ff0000" id="jubao_num" placeholder="举报数" value="0" readonly />
                    </div>
                </div>
            </div>
            <blockquote class="layui-elem-quote title magt10"><i class="layui-icon">&#xe609;</i> 发布</blockquote>
            <div class="border">
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon">&#xe60e;</i> 状　态</label>
                    <div class="layui-input-block newsStatus">
                        <select name="status" lay-verify="required">
                            <option value="0">保存草稿</option>
                            <option value="1">等待审核</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"><i class="layui-icon">&#xe609;</i> 发　布</label>
                    <div class="layui-input-block">
                        <input type="radio" name="release" title="立即发布" lay-skin="primary" lay-filter="release" checked />
                        <input type="radio" name="release" title="定时发布" lay-skin="primary" lay-filter="release" />
                    </div>
                </div>
                <div class="layui-form-item layui-hide releaseDate">
                    <label class="layui-form-label"></label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" id="release" placeholder="请选择日期和时间" readonly />
                    </div>
                </div>
                <div class="layui-form-item openness">
                    <label class="layui-form-label"><i class="seraph icon-look"></i> 公开度</label>
                    <div class="layui-input-block">
                        <input type="radio" name="openness" title="开放浏览" lay-skin="primary" checked />
                        <input type="radio" name="openness" title="私密浏览" lay-skin="primary" />
                    </div>
                </div>
                <div class="layui-form-item news_Open">
                    <label class="layui-form-label"><i class="seraph icon-text"></i>评　论</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="news_Open" lay-skin="switch" lay-text="开|关">
                    </div>
                </div>
                <div class="layui-form-item newsTop">
                    <label class="layui-form-label"><i class="seraph icon-zhiding"></i> 置　顶</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="newsTop" lay-skin="switch" lay-text="是|否">
                    </div>
                </div>
                <hr class="layui-bg-gray" />
                <div class="layui-right">
                    <a class="layui-btn layui-btn-sm" lay-filter="addNews" lay-submit><i class="layui-icon">&#xe609;</i>发布</a>
                    <a class="layui-btn layui-btn-primary layui-btn-sm" lay-filter="look" lay-submit>预览</a>
                </div>
            </div>


        </div>
    </form>
    <script type="text/javascript" src="../../layui/layui.js"></script>
    <script type="text/javascript" src="newsAdd.js"></script>
    <script type="text/javascript" src="../../js/selectMultiple.js"></script>
</body>
</html>
